{% for post in posts %}
<a href="{{post.get_absolute_url}}" class="text-decoration-none inf-scroll">
  {% if forloop.last %}
    <div class="card border-0 pb-3 pd-sm-5" hx-get ="{% url 'blog:homepage' %}?page={{page_obj.number|add:1}}" hx-trigger = "revealed" hx-swap="afterend">
  {% else %}
  <div class="card border-0 pb-3 pd-sm-5">
  {% endif %}

    <div class="row">
      <div class="col-8">
        <div class="card-body p-0">
          <span class="d-flex pb-2 text-body inf-scroll-author"
            >{{post.author.username}}</span
          >
          <h2 class="mb-1 text-body fw-bold">
            {{post.title|truncatechars:80}}
          </h2>
          <h3 class="d-none d-sm-block text-muted fs-6">{{post.subtitle}}</h3>
          <span class="text-muted inf-scroll-date"
            >{{post.update_at|date:'M d'}}</span
          >
        </div>
      </div>
      <div class="col-4">
        <img
          src="https://picsum.photos/205/115"
          alt=""
          class="img-fluid float-end"
        />
      </div>
    </div>

  </div>
</a>
{% endfor %}
