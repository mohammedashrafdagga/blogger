{% extends 'base.html' %}

<!-- content block  -->
{% block content %}

<style>
  @media only screen and (min-width: 992px) {
    .col-navbar {
      flex: 0 0 80px;
      display: flex;
      justify-content: center;
      height: 100vh;
      border-right: 1px solid #dee2ed;
    }
  }
</style>

<div class="container" style="max-width: 1500px !important">
  <div class="row">
    <div class="col-navbar">{% block left-content %}{% endblock %}</div>
    <div class="col-12 col-lg-8">{% block middle-content %}{% endblock %}</div>
    <div class="d-none d-lg-block col-2 border-start">
      {% block right-content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
